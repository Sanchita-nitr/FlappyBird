<!DOCTYPE html>
<html>
    <head><title>High Score</title></head>
    <link rel="stylesheet" href="Highscore.css">
    <body>
        <div class="HighScore">
            <p>High Score : <span id="highScore"></span></p>
            <p>Score : <span id="Score"></span></p>
        </div>
        <div class="button">
            <button type="button"> <a href="Game.html"> Start Again</a> </button>
        </div>
        <script>
            document.getElementById('highScore').innerText = localStorage.getItem('highScore') || 'No high score yet';
            document.getElementById('Score').innerText = localStorage.getItem('score') || 'No Score Obtained';
        </script>
    </body>
</html>
